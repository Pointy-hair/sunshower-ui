include (
        'aws',
        'api',
        'csp',
        'core',
        'common',
        'security',
        'service'

)

def mappings = [
        'api': [
                'common',
                'core',
                'csp',
                'aws',
                'security'
        ],
        'service': ['security']
]


mappings.each {
    rootDir,
    projectList ->
    projectList.each { name ->
        project(":$name").projectDir = new File(settingsDir, "$rootDir/$name")
    }
}