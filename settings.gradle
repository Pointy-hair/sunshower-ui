include(
        'ui',
        'aws',
        'api',
        'csp',
        'core',
        'common',
        'security',
        'service',
        'web',
        'site',
        'api:security',
        'api:core',
        'service:security',
        'integration:api',
        'integration:spring',
)

def mappings = [
        'api'    : [
                'common',
                'core',
                'csp',
                'aws',
                'security'
        ],
        'service': ['security'],
        'web'    : ['ui', 'service', 'site'],
//        'integration' : ['api', 'spring']
]


mappings.each {
    rootDir,
    projectList ->
        projectList.each { name ->
            project(":$name").projectDir = new File(settingsDir, "$rootDir/$name")
        }
}
