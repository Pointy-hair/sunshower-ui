apply plugin: 'io.spring.dependency-management'

def repos = [
        'http://repo.spring.io/snapshot',
        "$artifactory_contextUrl/libs-release",
        "$artifactory_contextUrl/libs-snapshot"
]

repositories {
    mavenLocal()
    mavenCentral()

    repos.each { repo ->
        maven { url "$repo" }
    }
}

dependencyManagement {
    imports {
        mavenBom "io.hasli:bom-imported:${version}"
    }
}

allprojects {


    plugins.withType(JavaPlugin) {


        task testJar(type:Jar) {
            classifier 'test'
            from sourceSets.test.output
        }


        configurations {
            tests.extendsFrom testRuntime
        }


        artifacts {
            tests testJar
        }
        dependencies {
            compile('org.jboss.weld:weld-core')
            compile('org.jboss.spec:jboss-javaee-7.0')

            testCompile('org.junit.jupiter:junit-jupiter-engine')
            testCompile('org.junit.vintage:junit-vintage-engine')
            testCompile('org.jboss.arquillian.junit:arquillian-junit-container')
            testCompile('org.jboss.arquillian.container:arquillian-weld-ee-embedded-1.1')
        }
    }

}