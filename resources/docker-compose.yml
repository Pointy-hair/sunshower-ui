version: '2'

services:

  hasli-ui:
    container_name: "${HASLI_UI_NAME}"
    image: "${HASLI_UI_IMAGE}:${HASLI_UI_VERSION}"
    ports:
      - "${HASLI_UI_PORTS}"
    links:
      - hasli-web

  hasli-web:
    container_name: "hasli-web-${HASLI_UI_NAME}"
    image: "10.0.4.51:5000/hasli-web/web:latest"
