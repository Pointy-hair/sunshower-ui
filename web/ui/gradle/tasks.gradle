

task cleanProject(
        type: Exec
) {
    commandLine 'gulp',  'clean'
}


task buildProject(type: Exec) {
    commandLine 'gulp', 'build'
}


task buildAll(dependsOn: [
        'buildProject',
        'buildDistribution'
])

task buildDistribution(type: Zip) {
    baseName = 'ui'
    from(fileTree("dist")) {
        into "${project.buildDir}/distributions"
    }

}


defaultTasks 'buildAll'


clean.dependsOn cleanProject

build.dependsOn buildAll
