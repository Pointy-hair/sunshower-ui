<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8080/hasli/api/example");
        ws.onopen = function () {
            document.write("Web Socket is connected!!");
        };

        ws.onmessage = function (evt) {
            var msg = evt.data;
            document.write("msg " + msg);
        };

        ws.onclose = function () {
            document.write("Connection is closed...");
        };

    </script>
</head>
<body>

</body>
</html>
